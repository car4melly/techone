<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 3
        var y = 6
        document.write("x = " + x + "and y = ");
        document.write("<br>");
        document.write("x + y is " + (x+y));
        document.write("<br>");
        document.write("x - y is " + (x-y));
        document.write("<br>");
        document.write("x * y is " + (x*y));
        document.write("<br>");
        document.write("x / y is " + (x/y));
        document.write("<br>");
        document.write("x % y is " + (x%y));
        document.write("<br>");
        document.write("x ** y is " + (x**y));
        document.write("<br>");
        document.write("x++ is " + (x++));
        document.write("<br>");
        document.write("Now x++ is " + (x++) + " and y = " + y);
        document.write("<br>");
        document.write("x-- is " + (x--));
        document.write("<br> Now x-- is " + (x--)) + "and y = " + y; 
    </script>
</body>
</html>
