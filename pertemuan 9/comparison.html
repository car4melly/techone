<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 9;
        var y = 12;
        document.write(x==y);
        document.write("<br>" + (x===y));
        document.write("<br>" + (x!=y));
        document.write("<br>" + (x!==y));
        document.write("<br>" + (x>y));
        document.write("<br>" + (x<y));
        document.write("<br>" + (x>=y));
        document.write("<br>" + (x<=y));
        document.write("<br>" + (x==y ? "same" : "not same"));
    </script>
</body>
</html>
