<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = true;
        var y = false;
        document.write(x && y);
        document.write("<br>" + x || y);
        document.write("<br>" + !x );
        </script>
</body>
</html>
